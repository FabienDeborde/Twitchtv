<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <!--link(rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous")-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <title>Twitch-Stream-Checker</title>
</head>
<body>
  <div class="container">
    <h1>Playing with Twitchtv API</h1>
    <div class="ajaxMsg">
      <p id="queryMsg"> </p>
      <p id="errorMsg"> </p>
    </div>
    <div class="streamsContainer">
      <div class="streamContainer">
        <div class="basicInfos">
          <div class="logo"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png"/></div>
          <div class="infos">
            <h2 class="userName">FreeCodeCamp</h2>
            <p class="bio"> </p>
            <div class="icons">
              <div class="views"><span class="octicon octicon-eye"> </span><span> 1654</span></div>
              <div class="followers"> <span class="octicon octicon-person"></span><span> 1657</span></div>
            </div>
          </div>
          <div class="status"> 
            <div class="indicator"><span class="octicon octicon-device-camera-video offline"></span></div>
            <div class="moreInfo"><span class="octicon octicon-plus"></span><span class="octicon octicon-dash hide"></span></div>
          </div>
        </div>
        <div class="streamingContainer">
          <hr/>
          <div class="streaming">
            <div class="banner"><img src="https://static-cdn.jtvnw.net/previews-ttv/live_user_superplay-320x240.jpg"/></div>
            <div class="streamInfos">
              <h4 class="statusName">Greg working on Electron-Vue boilerplate w/ Akira #programming #vuejs #electron</h4>
              <p class="game">Dota 2</p>
              <div class="viewers"> <span class="octicon octicon-octoface"> </span><span> 1567</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="assets/js/functions.js"></script>
</body>
