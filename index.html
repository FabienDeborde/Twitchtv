<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <!--link(rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous")-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <title>Twitch-Stream-Checker</title>
</head>
<body>
  <div class="container">
    <h1>Twitch Stream Checker</h1>
    <div class="ajaxMsg">
      <p id="queryMsg"> </p>
      <p id="errorMsg"> </p>
    </div>
    <div class="streamMenu">
      <div class="streamFilter">
        <div class="allStreams filter">All</div>
        <div class="onlineStreams filter">Online</div>
        <div class="offlineStreams filter">Offline</div>
        <div class="searchField">Filter: 
          <input id="filterTxt" type="text" placeholder="Enter a name"/>
        </div>
        <div class="refresh">Refresh<span class="octicon octicon-sync"></span></div>
      </div>
    </div>
    <div class="streamsContainer hide"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="assets/js/scripts.js"></script>
</body>
